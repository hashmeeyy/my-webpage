
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض الرسائل مع الحفاظ على التنسيق</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 60%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #28a745;
      color: #fff;
      border-radius: 4px;
    }
    .result-box {
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      background-color: #fafafa;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>أدخل الرسائل مع الحفاظ على التنسيق</h2>
    <textarea id="inputText" rows="8" placeholder="اكتب كل رسالة في سطر منفصل مع الحفاظ على التنسيق"></textarea>
    <br>
    <button onclick="displayMessages()">اعرض النتيجة</button>
    <button onclick="copyToClipboard()">نسخ النص</button>
    
    <div class="result-box" id="result">
      <!-- هنا ستظهر النتيجة -->
    </div>
  </div>
  
  <script>
    function displayMessages() {
      const input = document.getElementById('inputText').value;
      const lines = input.split('\n');
      let output = "";
      let counter = 1;
      // لكل سطر، نحافظ على التنسيق الأصلي ونضيف رقم متزايد إذا كان السطر غير فارغ
      lines.forEach(line => {
        if (line.trim() !== "") {
          output += line + " ...." + counter + "\n";
          counter++;
        } else {
          output += "\n";
        }
      });
      document.getElementById("result").innerText = output;
    }
    
    function copyToClipboard() {
      const resultText = document.getElementById('result').innerText;
      navigator.clipboard.writeText(resultText)
        .then(() => { alert("تم نسخ النص!"); })
        .catch(err => { alert("خطأ في النسخ: " + err); });
    }
  </script>
</body>
</html>
